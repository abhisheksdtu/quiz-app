<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz App</title>
    </head>

    <body>

        <div id="container">

            <div id="start">

                <div class='icon'>
                    The Great Quiz
                </div>

                <button class="custom-btn btn">
                    <span>Start Quiz</span>
                </button>


            </div>

            <div id="quiz" style="display: none;">

                <h2>JavaScript Quiz</h2>

                <div id="progress"></div>

                <hr>

                <div id="question"></div>

                <hr>

                <div id="options">
                    <div class="option button" id="option-1" onclick="checkAnswer(1)"></div>
                    <div class="option button" id="option-2" onclick="checkAnswer(2)"></div>
                    <div class="option button" id="option-3" onclick="checkAnswer(3)"></div>
                    <div class="option button" id="option-4" onclick="checkAnswer(4)"></div>
                </div>

                <div class="timer-container" style="display: none;">
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                </div>

            </div>

            <div id="score" style="display: none;">

            </div>

        </div>

        <script src="questions.js" defer></script>
        <script src="script.js" defer></script>
    </body>

</html>
